<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Index do Blog</h1>

    {% for post in posts %}

    <h4>{{ post.title }}</h4>
    <h5>{{ post.sub_title }}</h5>
    <h6>{{ post.author }}</h6>
    <pre>{{ post.content }}</pre>

    {% endfor %}


</body>

</html>
